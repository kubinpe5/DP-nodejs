<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Benchmark.js test suite 2</title>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/platform/platform.js"></script>
    <script src="../node_modules/benchmark/benchmark.js"></script>
  </head>
  <body>
    <div id="prerequisities"></div>

    <div id="description"></div>

    <div id="test_case"></div>

    <div id="result"></div>

    <script>

      Benchmark.prototype.setup = function() {
              
        function randomChar() {
            return String.fromCharCode(Math.random() * 95 + 32);
        }
        function createArray() {
            var a = [];
            while (a.length < 100) {
                var str = randomChar();
                if (Math.random() < 0.5) str += randomChar();
                if (Math.random() < 0.5) str += randomChar();
                if (Math.random() < 0.5) str += randomChar();
                if (Math.random() < 0.5) str += randomChar();
                a.push(str);
            }
            return a;
        }
        var theArray = createArray();
        var sortedResult = theArray.slice().sort().join();
        
      };
    </script>

    <script type="text/javascript" src="test3.js"></script>
  </body>
</html>
